               </div>
               <div class="col-lg-9 site_information">

                           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#cloapediamenu" aria-controls="cloapediamenu" aria-expanded="false" aria-label="Toggle navigation">

                                    <a class="nav-link" href="index.html">Home</a>

                                 <li class="nav-item">

                              <ul class="navbar-nav">
                                 <li class="nav-item">
                                    <a class="nav-link" href="#"><img src="images/search_icon.png" alt="#" /></a>

                              </ul>
                           </div>
                        </nav>
                     </div>
                  </div>
               </div>
            </div>
           </div>
        </div>

      </header>
      <!-- end header -->
      
      <!-- section -->
      <section class="main_full inner_page">
        <div class="container-fluid">
          <div class="row">
             <div class="full">
               <h3>Login</h3>
             </div>
          </div>
        </div>
      </section>
      <!-- end section -->
    
    <!-- section -->
     <section class="layout_padding section">
         <div class="container">
           <div class="row">
               <div class="col-md-12">
                  <div class="contact_section margin_top_30">
                     <div class="row">
                        <div class="col-md-8 offset-md-2">
                           <div class="form_cont">

                                      <div th:if="${param.error}">
                                          Invalid username and password.
                                      </div>
                                      <div th:if="${param.logout}">
                                          You have been logged out.
                                      </div>
                                      <form th:action="@{/login}" method="post">
                                          <fieldset>
                                          <div class="field">
                                              <label> User Name : <input type="text" name="username"/> </label></div>
                                          <div class="field">
                                              <label> Password: <input type="password" name="password"/> </label></div>
                                          <div class="field center">
                                              <input type="submit" value="Sign In"/></div>
                                  </fieldset>
                                      </form>

                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- end section -->


            </div>
